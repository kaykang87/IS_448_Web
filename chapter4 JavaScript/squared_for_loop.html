<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
	
<!-- squared.html 
      Displays squares of numbers form to 1 to 10
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
  <title>Displays squares of numbers from 1 to 10</title>
</head>
<body>

	<h1>Mini-calculator program in Javascript</h1>
	<h2>Computes and prints square of numbers form 1 to 10!</h2>
	
	<script type="text/javascript">
	
	for (var i = 0; i < 10; i++) {
		document.write("<p>" + i + " squared = " + (i * i) + "</p>");
	}

	</script>


</body>
</html>
