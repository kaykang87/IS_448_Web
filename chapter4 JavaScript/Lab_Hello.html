<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
	
<!-- squared.html 
      Displays squares of numbers form to 1 to 10
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
  <title>Hello Web Programmer</title>
</head>
<body>

	<h1>Program will print "Hello Web Programmer" 100 Times</h1>
	
	<script type="text/javascript">
	
	for (var i = 0; i < 100; i++) {
		document.write("<p>" + "Hello Web Programmer" + "</p>");
	}

	</script>


</body>
</html>
